<div class="container text-center mt-5">
  <div class="row mb-4">
      <div class="col">
          <h1 class="display-4">MensajerÃ­a</h1>
      </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form  class="p-4 border rounded bg-light shadow">
              <div class="mb-3">
                  <label for="usuario" class="form-label fw-bold">Usuario:</label>
                  <input
                      type="text"
                      id="usuario"
                      name="usuario"
                      class="form-control"
                      [(ngModel)]="usuario"
                      placeholder="Escribe tu usuario"
                  />
              </div>
              <div class="mb-3">
                  <label for="mensaje" class="form-label fw-bold">Mensaje:</label>
                  <input
                      type="text"
                      id="mensaje"
                      name="mensaje"
                      class="form-control"
                      [(ngModel)]="mensaje"
                      placeholder="Escribe tu mensaje"
                  />
              </div>
              <div class="d-grid gap-2">
                  <button
                      type="button"
                      class="btn btn-primary"
                      (click)="enviarMensaje({value:{id:0,fecha:'',usuario:usuario,mensaje:mensaje}})"
                  >
                      Enviar
                  </button>
                  <button
                      type="button"
                      class="btn btn-success"
                      (click)="listarMensajes()"
                  >
                      Listar
                  </button>

                  <button
                      type="button"
                      class="btn btn-danger"
                      (click)="limpiarMensajeria()"
                  >
                      Limpiar mensajes
                  </button>
                  <small class="form-text text-muted">
                      {{enviado}}
                      </small>
              </div>
          </form>
      </div>
  </div>
  <div class="row mt-5">
      <div class="col">
          <table class="table table-striped table-hover shadow">
              <thead class="table-dark">
                  <tr class="text-center">
                      <th>ID</th>
                      <th>Fecha</th>
                      <th>Usuario</th>
                      <th>Mensaje</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody class="text-center">
                  <tr *ngFor="let mensaje of listasMensajes">
                      <td>{{mensaje.id}}</td>
                      <td>{{mensaje.fecha}}</td>
                      <td>{{mensaje.usuario}}</td>
                      <td>{{mensaje.mensaje}}</td>
                      <td><button type="button" class="btn btn-danger" (click)="borrarMensaje(mensaje)">Borrar</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
