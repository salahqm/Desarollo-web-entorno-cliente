<div>
  <h1>Mensajes</h1>
  <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Fecha</th>
        <th>Mensaje</th>
    </thead>
    <tbody>
      <tr *ngFor="let mensaje of mensajes">
        <td>{{mensaje.usuario}}</td>
        <td>{{mensaje.fecha}}</td>
        <td>{{mensaje.mensaje}}</td>
      </tr>
      </tbody>
  </table>
</div>
