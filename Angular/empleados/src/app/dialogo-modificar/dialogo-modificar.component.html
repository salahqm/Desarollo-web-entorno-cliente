<div>
  <h1 mat-dialog-title>Modificar empleado</h1>
  <div mat-dialog-content>
    <div class="contenedor">
      <mat-form-field>
        <input matInput [(ngModel)]="data.id" type="number" placeholder="Inserta ID" readonly>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="data.nombre" type="text" placeholder="Inserta Nombre">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="data.direccion" type="text" placeholder="Inserta DirecciÃ³n">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="data.cargo" type="text" placeholder="Inserta Cargo">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="data.edad" type="number" placeholder="Inserta Edad">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="data.imagen" type="text" placeholder="Inserta URL de Imagen">
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions>
    <button mat-button (click)="Cancelar()">Cancelar</button>
    <button mat-button (click)="guardarEmpleado()" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</div>
