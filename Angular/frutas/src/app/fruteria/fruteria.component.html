<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Frutas</h1>
    </div>
    <div class="col-lg-8">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr scope="col" class="text-center">
            <th>ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Unidades</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="tbody-dark text-center">
          <tr *ngFor="let producto of listaFrutas">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.unidades}}</td>
            <td> <img src="{{producto.imagen}}" width="50px" height="50px" alt=""></td>
            <td>
              <button class="btn btn-primary">Editar</button>
              <button class="btn btn-danger">Eliminar</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form #f="ngForm">
        <div class="form-group">
          <label>ID</label>
          <input ngModel="{{idFruta}}" type="text" class="form-control" placeholder="Ingrese id">
        </div>

        <div class="form-group">

          <label>Nombre</label>
          <input ngModel="{{nombreFruta}}" type="text" class="form-control" placeholder="Ingrese nombre">
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input ngModel="{{precioFruta}}" type="number" class="form-control" placeholder="Ingrese precio">
        </div>
        <div class="form-group">
          <label>Unidades</label>
          <input ngModel="{{unidadesFruta}}" type="number" class="form-control" placeholder="Ingrese unidades">
        </div>
        <div class="form-group">
          <label>Imagen</label>
          <input ngModel="{{imagenFruta}}" type="text" class="form-control" placeholder="Ingrese imagen">
        </div>
        <button (click)="aniadirProducto()" type="submit" class="btn btn-outline-success text-center">Agregar Producto</button>
        <button (click)="actualizarProducto()" type="submit" class="btn btn-outline-primary text-center">Actualizar Producto</button>


      </form>

    </div>
  </div>


</div>
